<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Card Builder</title>
</head>
<body id="body">
    <div class="container">
        <div class="card">
            <div class="boxHeading">
                <h1 class="h1">Your Heading</h1>
                <div class="otherHeadingUtilities">
                    <h4 class="userName">Your name</h4>
                </div>
            </div>
            <div class="boxImage">
                <img alt = "Card-Image" class = "img" src="./DefaultAssets/Card-DefaultImg.png">
            </div>
            <div class="mainContent">
                <p class="textContent">Description</p>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
